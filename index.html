<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waffle Christmas Decorations Pricing</title>
  <style>
    /* Dark mode styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      background-color: #1c1c1c;
    }
    .red {
      background-color: #dd6761;
      color: #fff;
    }
    .yellow {
      background-color: #f2a950;
      color: #fff;
    }
    .green {
      background-color: #80a66c;
      color: #fff;
    }
    .btn {
      padding: 15px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      color: #333; /* Dark text color */
    }
    .btn:hover {
      opacity: 0.8; /* Hover opacity */
    }
    #priceBox {
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 200px;
      height: 100px;
      line-height: 100px;
      font-size: 24px;
      margin-top: 20px;
      background-color: #1c1c1c;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="button-container">
    <!-- Buttons -->
    <button class="btn red" onclick="calculateAndUpdate(1)">1</button>
    <button class="btn yellow" onclick="calculateAndUpdate(2)">2</button>
    <button class="btn green" onclick="calculateAndUpdate(3)">3</button>
    <!-- Create buttons from 4 to 30 -->
    <!-- I'll generate the buttons using JavaScript for convenience -->
    <script>
      for (let i = 4; i <= 30; i++) {
        let colorClass = '';
        if (i % 3 === 1) {
          colorClass = 'red';
        } else if (i % 3 === 2) {
          colorClass = 'yellow';
        } else {
          colorClass = 'green';
        }
        document.write(`<button class="btn ${colorClass}" onclick="calculateAndUpdate(${i})">${i}</button>`);
      }
    </script>
  </div>
  <div id="priceBox">0 kr</div>
</div>

<script>
  function calculateAndUpdate(quantity) {
    const price = calculatePrice(quantity);
    document.getElementById('priceBox').innerText = `${price} kr`;
  }

  function calculatePrice(quantity) {
    if (quantity < 1) {
      return 0;
    } else if (quantity === 1) {
      return 150;
    } else if (quantity === 2) {
      return 250;
    } else if (quantity === 3) {
      const batchesOfThree = Math.floor(quantity / 3);
      const remaining = quantity % 3;
      let totalPrice = batchesOfThree * 300;
      if (remaining === 1) {
        totalPrice += 150;
      } else if (remaining === 2) {
        totalPrice += 250;
      }
      return totalPrice;
    } else {
      const batchesOfThree = Math.floor(quantity / 3);
      const remaining = quantity % 3;
      let totalPrice = batchesOfThree * 300;
      if (remaining === 1) {
        totalPrice += 150;
      } else if (remaining === 2) {
        totalPrice += 250;
      }
      return totalPrice;
    }
  }
</script>

</body>
</html>
